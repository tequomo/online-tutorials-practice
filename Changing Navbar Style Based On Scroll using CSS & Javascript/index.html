<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Changing Navbar Style Based On Scroll using CSS & Javascript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav id="navbar">
    <a href="#" class="brand">
      <span><ion-icon name="logo-apple"></ion-icon></span>
      <span>Apple</span>
    </a>
    <ul>
      <li class="--i:0;">
        <a href="#">
          <span>Home</span>
          <span><ion-icon name="home-outline"></ion-icon></span>
        </a>
      </li>
      <li class="--i:1;">
        <a href="#">
          <span>Videos</span>
          <span><ion-icon name="videocam-outline"></ion-icon>
          </span>
        </a>
      </li>
      <li class="--i:2;">
        <a href="#">
          <span>Photos</span>
          <span><ion-icon name="image-outline"></ion-icon></span>
        </a>
      </li>
      <li class="--i:3;">
        <a href="#">
          <span>Team</span>
          <span><ion-icon name="people-outline"></ion-icon></span>
        </a>
      </li>
      <li class="--i:4;">
        <a href="#">
          <span>Contacts</span>
          <span><ion-icon name="mail-outline"></ion-icon></span>
        </a>
      </li>
    </ul>
  </nav>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
  let lastScrollTop = 0;
  const navbar = document.getElementById("navbar");
  window.addEventListener('scroll', () => {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    if (scrollTop > lastScrollTop) {
      navbar.classList.add('icon');
    } else {
      navbar.classList.remove('icon');
    }
    lastScrollTop = scrollTop;
  })
</script>
</body>

</html>
