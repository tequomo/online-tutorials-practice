<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Animated Glassmorphism Login Form using Html CSS & Vanilla Javascript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="leaves">
      <div class="set">
        <div><img src="img/leaf_01.png" alt=""></div>
        <div><img src="img/leaf_02.png" alt=""></div>
        <div><img src="img/leaf_03.png" alt=""></div>
        <div><img src="img/leaf_04.png" alt=""></div>
        <div><img src="img/leaf_01.png" alt=""></div>
        <div><img src="img/leaf_02.png" alt=""></div>
        <div><img src="img/leaf_03.png" alt=""></div>
        <div><img src="img/leaf_04.png" alt=""></div>
      </div>
    </div>
    <img src="img/bg.jpg" alt="" class="bg">
    <img src="img/girl.png" alt="" class="girl">
    <img src="img/trees.png" alt="" class="trees">
    <div class="login">
      <h2>Sign In</h2>
      <div class="inputBox">
        <input type="text" placeholder="Username">
      </div>
      <div class="inputBox">
        <input type="password" placeholder="Password">
      </div>
      <div class="inputBox">
        <input type="submit" value="Login" id="btn">
      </div>
      <div class="group">
        <a href="#">Forget password</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </section>
</body>

</html>
