<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movie Card UI Design</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="poster">
      <img src="img/poster.jpg" alt="">
    </div>
    <div class="details">
      <img src="img/avtarlogo.png" alt="" class="logo">
      <h3>Directed by James Cameron</h3>
      <div class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <span>4/5</span>
      </div>
      <div class="tags">
        <span>Sci-Fi</span>
        <span>Action</span>
      </div>
      <div class="info">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam cupiditate iusto sed, sint aliquam voluptatum similique voluptates vero...</p>
      </div>
      <div class="cast">
        <h4>Cast</h4>
        <ul>
          <li><img src="img/cast1.jpg" alt=""></li>
          <li><img src="img/cast2.jpg" alt=""></li>
          <li><img src="img/cast3.jpg" alt=""></li>
          <li><img src="img/cast4.jpg" alt=""></li>
          <li><img src="img/cast5.jpg" alt=""></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
